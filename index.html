    <!--[if lt IE 8]>

    <nav class="navbar navbar-default">
        <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">
            <strong>Preview Paper</strong>
            - <small>preview how your page looks</small>
          </a>
        </div>
        </div>
    </nav>
    <div id="preview-paper" class="container-fluid">
        <div class="col-md-7 preview preview-left">
            <div id="screen-preview">
                <div id="text-preview">
                </div>
            </div>
        </div>
        <div class="col-md-5 preview preview-right">
            <form>
                <div class="form-group">
                    <label for="preview-text-input">Preview Text</label>
                    <input type="text" class="form-control" id="preview-text-input" placeholder="preview text" value="Your Preview Text">
                    <p class="help-block">Enter the text to preview.</p>
                </div>

                <div class="form-group">
                    
                    <div class="col-md-12">
                        <div class="col-md-6">
                            <label for="exampleInputEmail1">Background Color</label>
                            <input type='text' id="bg-color" />
                            <p class="help-block">Select the background color</p>
                        </div>
                        <div class="col-md-6">
                            <label for="exampleInputEmail1">Text Color</label>
                            <input type='text' id="text-color" />
                            <p class="help-block">Select the text color</p>
                        </div>
                    </div>
                    
                </div>

                <div class="form-group">
                    <label for="exampleInputEmail1">Font size:</label>
                    <input
                        id="font-size"
                        type="range"
                        min="10"
                        max="100"
                        step="1" 
                        value="20"
                        data-orientation="horizontal"
                    />
                    <output id="font-size-output">20 px</output>
                    <p class="help-block">Select the text font size</p>
                </div>

                <div class="form-group">
                    <label for="exampleInputEmail1">Line Height</label>
                    <input
                        id="line-height"
                        type="range"
                        min="1"
                        max="10"
                        step="0.1" 
                        value="1"
                        data-orientation="horizontal"
                    />
                    <output id="line-height-output">1</output>
                    <p class="help-block">Select the text line height</p>
                </div>

                <div class="form-group text-center">
                    <!-- <button type="submit" id="update-preview" class="btn btn-default">Preview!</button>     -->
                </div>

            </form>
        </div>
    </div>
